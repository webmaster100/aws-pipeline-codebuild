<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../theme/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Expletus+Sans:700' rel='stylesheet' type='text/css'>
    <title>Login</title>
</head>
<body>
<div class="header container login-header">
    <h1> Welcome to Your New App</h1>
    <img class="loginImg" src="" />
</div>
<div class="container login">

    <!--TODO: remove references to oauth.io and implement this with direct api for facebook and amazon  -->

    <button OnClick=" location.href='/loginfacebook' " class="btn btn-block btn-login btn-default" data-provider="facebook" style="text-align: left" ng-="">
                <span style="display: block; margin-left: 10px">
                  <img src="https://oauth.io/api/providers/facebook/logo" width="32" height="32" class="pull-left">
                  <span style="display: block; margin-left: 43px; position: relative; top: 5px">Login with Facebook</span>
                </span>
    </button>

    <button OnClick=" location.href='/logingoogle' " class="btn btn-block btn-login btn-default" style="text-align: left" data-provider="google">
                <span style="display: block; margin-left: 10px">
                  <img src="https://oauth.io/api/providers/google/logo" width="32" height="32" class="pull-left">
                  <span style="display: block; margin-left: 43px; position: relative; top: 5px">Login with Amazon</span>
                </span>
    </button>


</div>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
